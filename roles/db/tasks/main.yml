---
- name: install MySQL
  apt:
    name: ['mysql-server', 'mysql-client', 'python3-mysqldb']
    state: latest
  notify: restart mysql

- name: create DB
  mysql_db:
    name: '{{ db_name }}'
    state: present

- name: config user
  mysql_user:
    name: '{{ db_user }}'
    passoword: '{{ db_pass }}'
    encrypted: yes
    priv: '{{ db_name }}.*:ALL'
    state: present
